name: GP Stake News Aggregator

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC

jobs:
  aggregate_news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas python-dateutil

      - name: Run news aggregation script
        env:
          # If you use any APIs that require keys, store them as GitHub Secrets
          # Example: NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          # You would need to create this secret in your repository settings.
        run: python scrape_gp_stake_news.py

      - name: Upload aggregated data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gp-stake-news-data
          path: gp_stake_news_data.csv # Or whatever your output file is
